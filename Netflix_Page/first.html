<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home Page</title>
    <link rel="stylesheet" href="./netflix.css">
</head>
<body>
    <header>
        <nav class="navigation">
            <div class="nav-left">
                <img class="logo" src="./assets/Logonetflix.png" alt="">
            </div>
            <divn class="nav-right">
                <select name="language" class="language">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Tamil">Tamil</option>
                    <option value="Telugu">Telugu</option>
                </select>
                <button class="signin"><a href="">Sign In</a></button>
            </div>
        </nav>
    </header>
    <section>
        <div class="hero">
            <div>
                <h1>Unlimited movies, TV shows and more.</h1>
                <h3 class="heading">Watch anywhere. Cancel anytime.</h3>
            </div>
            <div>
                <h3 class="para">Ready to watch? Enter your email to create or restart your membership.</h3>
                <div class="down">
                    <input class="input" type="email" name="email" placeholder="Email address">
                    <button class="get-started"><a class="get" href="#">Get Started  ></a></button>
                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>
</body>
</html>
